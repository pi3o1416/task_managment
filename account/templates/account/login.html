
{% extends "base.html" %}

{% block title %}
    Task-managment-Login
{% endblock title %}


{% block body %}
    <div class="container">
        <h1 class="is-size-2 has-text-primary">Login</h1>
        <div class="box column is-4 is-offset-4" style="margin-top:3%" >
            <form action="{% url "account:login" %}" method="post" accept-charset="utf-8">
                <div class="has-text-danger">
                    {{ form.non_field_errors }}
                </div> </br>
                {% include "form_template.html" with form=form %}
                {% csrf_token %}
                <button class="button is-primary" style="margin-left:40%">Submit</button>
            </form>
            <a class="" href="{% url "account:password_reset" %}">Forgot Password?</a>
        </div>
    </div>
{% endblock body %}
